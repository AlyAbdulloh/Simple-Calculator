<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KALKULATOR</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="flex-container-column card">
    <div class="display">
      <h1 id="displayNumber">0</h1>
    </div>
    <div class="flex-container-row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button negative">+/-</div>
    </div>
    <div class="flex-container-row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button operator">-</div>
    </div>
    <div class="flex-container-row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button operator">+</div>
    </div>
    <div class="flex-container-row">
      <div class="button clear">C</div>
      <div class="button">0</div>
      <div class="button operator">/</div>
      <div class="button operator">x</div>

    </div>
    <div class="flex-container-row">
      <div class="button equals double">=</div>
    </div>
  </div>
  <div class="btn">
    <button class="tamp card">Show History</button>
  </div>
  <div class="history card" id="history">
    <h2>Riwayat Perhitungan</h2>
    <table>
      <thead>
        <tr>
          <th>Angka Pertama</th>
          <th>Operator</th>
          <th>Angka Kedua</th>
          <th>Hasil</th>
        </tr>
      </thead>
      <tbody id="historyList"></tbody>
    </table>
    <div class="Clear">
      <button id="C">Clear History</button>
    </div>
  </div>
  <script src="assets/storage.js"></script>
  <script src="assets/kalkulator.js"></script>

</body>

</html>
